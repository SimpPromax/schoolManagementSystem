# ========== APPLICATION CONFIGURATION ==========
spring.application.name=school-management-system
server.port=8080

# ========== DATABASE CONFIGURATION ==========
# Single database - no multi-tenancy
spring.datasource.url=jdbc:mysql://localhost:3306/school_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=leon
spring.datasource.password=leon123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pooling - Tuned for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# ========== JPA/HIBERNATE CONFIGURATION ==========
# Simple JPA configuration - no multi-tenancy
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Hibernate Properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Disable SQL initialization for auto-create
spring.sql.init.mode=never

# ========== JWT CONFIGURATION ==========
# JWT Configuration (expire after 5 hours)
app.jwt.secret=your-very-secure-jwt-secret-key-for-school-management-2024-change-in-production
app.jwt.expiration=18000000
app.jwt.refresh-expiration=604800000

# ========== SECURITY CONFIGURATION ==========
# Security settings
security.auth.max-failed-attempts=5
security.auth.lock-time-minutes=30

# ========== ACTUATOR CONFIGURATION ==========
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.health.probes.enabled=true

# ========== LOGGING CONFIGURATION ==========
logging.level.com.system.SchoolManagementSystem=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/school-management.log
logging.file.max-size=10MB
logging.file.max-history=30

# ========== SPRING BOOT CONFIGURATION ==========
# Lazy Initialization - Enabled for faster startup
spring.main.lazy-initialization=true
spring.jpa.defer-datasource-initialization=true

# ========== CACHE CONFIGURATION ==========
spring.cache.type=simple
spring.cache.cache-names=users,students,teachers
spring.cache.simple.time-to-live=600000

# ========== WEB CONFIGURATION ==========
spring.mvc.servlet.load-on-startup=1
spring.web.resources.cache.cachecontrol.max-age=365d

# ========== FILE UPLOAD CONFIGURATION ==========
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload directory - Platform independent
file.upload-dir=${user.home}/school-management-uploads/

# Public URL path for uploaded files
file.public-url=http://localhost:8080/uploads/

# Ensure directory exists on startup
spring.servlet.multipart.location=${file.upload-dir}

# ========== CORS CONFIGURATION ==========
# Allow all origins for development (restrict in production)
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS,HEAD
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin
app.cors.allow-credentials=false
app.cors.max-age=3600

# ========== COMPRESSION CONFIGURATION ==========
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
server.compression.min-response-size=1024

# ========== ERROR HANDLING ==========
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.path=/error

# ========== DATE/TIME CONFIGURATION ==========
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ========== TEST DATA CONFIGURATION ==========
# Create test users on startup
app.data.init-test-users=true

# ========== EMAIL CONFIGURATION (Optional) ==========
