# Application
spring.application.name=school-management-system
server.port=8080


# Database Configuration with Auto-Create
spring.datasource.url=jdbc:mysql://localhost:3306/school_master?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=leon
spring.datasource.password=leon123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pooling - Tuned for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000  # 10 minutes
spring.datasource.hikari.max-lifetime=1800000  # 30 minutes
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000  # Detect leaks after 60s

# Hibernate/JPA Properties - Fixed dialect issue
spring.jpa.show-sql=true
# REMOVED: spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# SQL Initialization - disabled for auto-create
spring.sql.init.mode=never

# JWT Configuration expire after 5 hours
app.jwt.secret=your-very-secure-jwt-secret-key-for-school-management-2024-change-in-production
app.jwt.expiration=18000000

# Multi-tenancy
app.multi-tenant.enabled=true
app.tenant.master-database=school_master

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.health.probes.enabled=true

# Logging - Adjusted for production
logging.level.com.system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/school-management.log
logging.file.max-size=10MB
logging.file.max-history=30

# REMOVED DevTools for production
# DevTools
# spring.devtools.restart.enabled=true
# spring.devtools.add-properties=false

# Lazy Initialization - Enabled for faster startup
spring.main.lazy-initialization=true

# Spring Boot specific
spring.jpa.defer-datasource-initialization=true

# Cache configuration
spring.cache.type=simple
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Web configuration
spring.mvc.servlet.load-on-startup=1
spring.web.resources.cache.cachecontrol.max-age=365d